<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsters 3E</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menu dropdown de idiomas -->
        <div id="lang-selector" class="dropdown">
            <button class="dropbtn">EN</button>
            <div class="dropdown-content">
                <a href="#" onclick="setLanguage('en')">English (EN)</a>
                <a href="#" onclick="setLanguage('ptbr')">PortuguÃªs (PTBR)</a>
            </div>
        </div>

        <h1 id="title">Monsters 3E</h1>
        <div id="search-container">
            <input type="text" id="search-name" placeholder="Search by Name">
            <select id="filter-type">
                <option value="">All Types</option>
            </select>
            <select id="filter-cr">
                <option value="">All Challenge Ratings</option>
            </select>
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
        <div id="results-container"></div>
    </div>

    <!-- Modal -->
    <div id="monster-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-monster-name"></h2>
            <div id="modal-monster-details"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
